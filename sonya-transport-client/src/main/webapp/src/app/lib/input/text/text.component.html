<div class="form-group" [ngClass]="{'has-danger': !sText.valid && (!sText.pristine || !sText.untouched),
     'has-success': (sText.valid && !sText.pristine)}">
    <label class="form-control-label" for="{{id}}">{{label}}</label>
    <input type="text" class="form-control" id="{{id}}" maxlength="{{maxlength}}" minlength="{{minlength}}"
           [ngClass]="{'form-control-danger': !sText.valid && (!sText.pristine || !sText.untouched),
           'form-control-success': (sText.valid && !sText.pristine)}"
           name="{{fieldName}}" required="{{required}}" [(ngModel)]="field" #sText="ngModel">
    <div [hidden]="(sText.valid || sText.pristine) || !sText.errors.required"
        class="form-control-feedback">Required</div>
    <div [hidden]="(sText.valid || sText.pristine) || !sText.errors.minlength"
        class="form-control-feedback">Too short</div>
    <small [hidden]="(sText.valid || sText.pristine) || !sText.errors.minlength">
        at least {{minlength}} characters</small>
</div>
