<div class="form-group" [ngClass]="{'has-danger': !sNumber.valid && (!sNumber.pristine || !sNumber.untouched),
     'has-success': (sNumber.valid && !sNumber.pristine)}">
    <label for="{{id}}" class="form-control-label">{{label}}</label>
    <input type="number" class="form-control" id="{{id}}" maxNumber="{{max}}" minNumber="{{min}}"
           name="{{fieldName}}" [(ngModel)]="field" required
           (ngModelChange)="change($event)" #sNumber="ngModel"
           [ngClass]="{'form-control-danger': !sNumber.valid && (!sNumber.pristine || !sNumber.untouched),
           'form-control-success': (sNumber.valid && !sNumber.pristine)}">
    <div [hidden]="(sNumber.valid || sNumber.pristine) || !sNumber.errors.required"
        class="form-control-feedback">Required</div>
    <div [hidden]="(sNumber.valid || sNumber.pristine) || !sNumber.errors.maxNumber"
        class="form-control-feedback">Big value</div>
    <small [hidden]="(sNumber.valid || sNumber.pristine) || !sNumber.errors.maxNumber">
        must be less than or equals {{max}}</small>
    <div [hidden]="(sNumber.valid || sNumber.pristine) || !sNumber.errors.minNumber"
        class="form-control-feedback">Small value</div>
    <small [hidden]="(sNumber.valid || sNumber.pristine) || !sNumber.errors.minNumber">
        must be greater than or equals {{min}}</small>
</div>
