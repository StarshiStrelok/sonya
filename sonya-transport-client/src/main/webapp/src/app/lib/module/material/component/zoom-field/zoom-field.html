<md-input-container class="full-width">
    <input mdInput placeholder="{{label}}"
           [formControl]="control">
    <md-error *ngIf="control.hasError('required')">
        Required
    </md-error>
    <md-error *ngIf="control.hasError('maxNumber')">
        Zoom must be less than or equals to 19
    </md-error>
    <md-error *ngIf="control.hasError('minNumber')">
        Zoom must be greater than or equals to 0
    </md-error>
</md-input-container>
