<div class="container">
    <h1>Transport profile</h1>
    {{diagnostic}}
    <form #transportProfileForm="ngForm">
        <s-input-text label="Profile name" required="true" fieldName="name"
                      [(field)]="model.name" maxlength="100"></s-input-text>
        <fieldset class="fieldset-border">
            <legend class="legend-border">Map settings</legend>
            <fieldset class="fieldset-border">
                <legend class="legend-border-inner">Bounds</legend>
                <div class="row">
                    <div class="col-3">
                        <s-input-number label="South-west latitude" required="true" fieldName ="southWestLat"
                                        [(field)]="model.southWestLat" min="-90" max="90"></s-input-number>
                    </div>
                    <div class="col-3">
                        <s-input-number label="South-west longitude" required="true" fieldName="southWestLon"
                                        [(field)]="model.southWestLon" min="-180" max="180"></s-input-number>
                    </div>
                    <div class="col-3">
                        <s-input-number label="North-east latitude" required="true" fieldName="northEastLat"
                                        [(field)]="model.northEastLat" min="-90" max="90"></s-input-number>
                    </div>
                    <div class="col-3">
                        <s-input-number label="North-east longitude" required="true" fieldName="northEastLon"
                                        [(field)]="model.northEastLon" min="-180" max="180"></s-input-number>
                    </div>
                </div>
            </fieldset>
            <fieldset class="fieldset-border">
                <legend class="legend-border-inner">Zoom</legend>
                <div class="row">
                    <div class="col-6">
                        <s-input-number label="Initial zoom" required="true" fieldName ="initialZoom"
                                        [(field)]="model.initialZoom" min="0" max="19"></s-input-number>
                    </div>
                    <div class="col-6">
                        <s-input-number label="Minimal available zoom" required="true" fieldName="minZoom"
                                        [(field)]="model.minZoom" min="0" max="19"></s-input-number>
                    </div>
                </div>
            </fieldset>
        </fieldset>
        <button type="submit" class="btn btn-success"
                [disabled]="!transportProfileForm.form.valid">Create profile</button>
    </form>
</div>
