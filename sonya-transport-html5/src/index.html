<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Public transport web-service</title>
        <base href="/">

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"> 
        <link rel="stylesheet" href="assets/skins/pink-bluegrey.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        
        <style>
            .loading-txt {
                text-align: center;
                margin-top: 200px;
                text-shadow: 2px 2px 3px rgba(255,255,255,0.1);
                font-family: Roboto,"Helvetica Neue",sans-serif;
            }
        </style>
        <script>
            function _getCookie(name) {
                var matches = document.cookie.match(new RegExp(
                    "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
                ));
                return matches ? decodeURIComponent(matches[1]) : undefined;
            }
            function _applyStartTheme(skin) {
                var oldlink = document.getElementsByTagName("link").item(0);
                var newlink = document.createElement("link");
                newlink.setAttribute("rel", "stylesheet");
                newlink.setAttribute("type", "text/css");
                newlink.setAttribute("href", 'assets/skins/' + skin + '.css');
                document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
            }
            _applyStartTheme(_getCookie('ss-skin'))
        </script>
    </head>
    <body class="mat-app-background">
        <app-root><h1 class="loading-txt">LOADING...</h1></app-root>
    </body>
</html>
