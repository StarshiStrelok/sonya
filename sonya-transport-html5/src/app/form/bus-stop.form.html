<form [formGroup]="busStopForm" novalidate>
    <input type="number" hidden="true" formControlName="id"/>
    <md-grid-list cols="2" rowHeight="56px;">
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="Bus stop name" formControlName="name">
                <md-error *ngIf="busStopForm.get('name').hasError('required')">
                    Required
                </md-error>
                <md-error *ngIf="busStopForm.get('name').hasError('maxlength')">
                    Very long string, 100 characters maximum
                </md-error>
            </md-input-container>
        </md-grid-tile>
        <md-grid-tile>
            <latitude-field label="Latitude"
                            [(control)]="busStopForm.controls.latitude">
            </latitude-field>
        </md-grid-tile>
        <md-grid-tile>
            <longitude-field label="Longitude"
                             [(control)]="busStopForm.controls.longitude">
            </longitude-field>
        </md-grid-tile>
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="External ID (optional)"
                       formControlName="externalId">
            </md-input-container>
        </md-grid-tile>
        <md-grid-tile>
            <button md-fab color="primary" (click)="onSubmit()" mdTooltip="Confirm" mdTooltipPosition="above">
                <md-icon>done</md-icon></button>
        </md-grid-tile>
        <md-grid-tile>
            <button md-fab color="primary" (click)="dialogRef.close(false)"
                    mdTooltip="Close" mdTooltipPosition="above">
                <md-icon>close</md-icon></button>
        </md-grid-tile>
    </md-grid-list>
</form>
