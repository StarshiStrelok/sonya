<form [formGroup]="routeForm" novalidate>
    <input type="number" hidden="true" formControlName="id"/>
    <md-grid-list cols="2" rowHeight="56px;">
        
        <md-grid-tile colspan="2">
            <md-select placeholder="Route type" formControlName="type" class="full-width"
                       [(ngModel)]="selectedRouteType">
                <md-option *ngFor="let rp of routeProfiles" [value]="rp.id">{{ rp.name }}</md-option>
            </md-select>
        </md-grid-tile>
        
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="Route name prefix" formControlName="namePrefix">
                <md-error *ngIf="routeForm.get('namePrefix').hasError('required')">
                    Required
                </md-error>
                <md-error *ngIf="routeForm.get('namePrefix').hasError('maxlength')">
                    Very long string, 10 characters maximum
                </md-error>
            </md-input-container>
        </md-grid-tile>
        
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="Route name postfix" formControlName="namePostfix">
                <md-error *ngIf="routeForm.get('namePostfix').hasError('maxlength')">
                    Very long string, 10 characters maximum
                </md-error>
            </md-input-container>
        </md-grid-tile>
        
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="External ID (optional)"
                       formControlName="externalId">
            </md-input-container>
        </md-grid-tile>
        
        <md-grid-tile>
            <button md-fab color="primary" (click)="onSubmit()" mdTooltip="Confirm" mdTooltipPosition="above">
                <md-icon>done</md-icon></button>
        </md-grid-tile>
        <md-grid-tile>
            <button md-fab color="primary" (click)="dialogRef.close(false)"
                    mdTooltip="Close" mdTooltipPosition="above">
                <md-icon>close</md-icon></button>
        </md-grid-tile>
    </md-grid-list>
</form>
