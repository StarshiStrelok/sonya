<md-card class="schedule-panel">
    <md-card-header>
        <md-card-title>#Расписание</md-card-title>
        <md-card-subtitle>#Выберите тип маршрута, его название и направление движения,
            чтобы увидеть расписание</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <md-grid-list cols="{{parent.isMobile() ? '1' : '3'}}" rowHeight="60px">
            
            <md-grid-tile>
                <md-select class="full-width" [(ngModel)]="selectedType"
                       placeholder="#Выберите тип" (change)="typeChanged()">
                    <md-option *ngFor="let rp of parent.activeProfile.routeProfiles" [value]="rp">
                        {{'route-type.' + rp.name | translate}}</md-option>
                </md-select>
            </md-grid-tile>
            
            <md-grid-tile *ngIf="selectedType">
                <md-select class="full-width" [(ngModel)]="selectedRoute"
                       placeholder="#Выберите маршрут" (change)="routeChanged()">
                    <md-option *ngFor="let route of routes" [value]="route">
                        {{route.namePrefix}}{{route.namePostfix}}</md-option>
                </md-select>
            </md-grid-tile>
            
            <md-grid-tile *ngIf="selectedRoute && selectedType">
                <md-select class="full-width" [(ngModel)]="selectedPath"
                       placeholder="#Выберите направление" (change)="pathChanged()">
                    <md-option *ngFor="let path of paths" [value]="path">
                        {{path.description}}</md-option>
                </md-select>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>
