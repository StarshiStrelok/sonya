<md-sidenav-container>
    <md-sidenav #sidenav opened="true" mode="side" class="tm-sidenav ss-shadow">
        <md-toolbar color="primary" class="tm-toolbar">
            <span class="spacer"></span>
            <md-icon class="tm-toolbar-i" (click)="closeMenu()">chevron_left</md-icon>
        </md-toolbar>
        <geocoder></geocoder>
    </md-sidenav>

    <md-card class="tm-map">
        <md-card-content>
            <div #map>

            </div>
        </md-card-content>
    </md-card>

    <button md-fab color="primary" class="tm-map-control" style="top: 25px; left: 25px"
            (click)="openMenu()" *ngIf="!isMenuOpen"
            mdTooltip="Menu" mdTooltipPosition="below">
        <md-icon>menu</md-icon></button>

</md-sidenav-container>
