<md-card class="geo-panel">
    <md-card-header>
        <md-icon color="primary" md-card-avatar class="geo-ava-i">search</md-icon>
        <md-card-title [translate]="'transport-map.geocoder.title'"></md-card-title>
        <md-card-subtitle [translate]="'transport-map.geocoder.subtitle'"></md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <md-grid-list cols="8" rowHeight="56px;">
            <md-grid-tile>
                <span class="geo-letter geo-a">A</span>
            </md-grid-tile>
            <md-grid-tile colspan="6">
                <md-input-container class="full-width">
                    <input mdInput
                           placeholder="{{'transport-map.geocoder.departure-point' | translate }}"
                           [mdAutocomplete]="auto"
                           (keypress)="pressStart($event)" [(ngModel)]="start"
                           (ngModelChange)="selectStartAlt($event)">
                </md-input-container>
                <md-autocomplete #auto="mdAutocomplete">
                    <md-option *ngFor="let startPosition of startPositions"
                        [value]="startPosition.display_name">
                        {{ startPosition.display_name }}
                    </md-option>
                </md-autocomplete>
            </md-grid-tile>
        <md-grid-tile>
            <md-icon class="geo-btn-i" mdTooltip="{{'transport-map.geocoder.clear' | translate }}"
                     (click)="clearStart()">close</md-icon>
        </md-grid-tile>

        <md-grid-tile>
            <span class="geo-letter geo-b">B</span>
        </md-grid-tile>
        <md-grid-tile  colspan="6">
            <md-input-container class="full-width">
                <input mdInput placeholder="{{'transport-map.geocoder.destination-point' | translate }}"
                       [mdAutocomplete]="auto1"
                       (keypress)="pressEnd($event)" [(ngModel)]="end"
                       (ngModelChange)="selectEndAlt($event)">
            </md-input-container>
            <md-autocomplete #auto1="mdAutocomplete">
                <md-option *ngFor="let endPosition of endPositions" 
                    [value]="endPosition.display_name">
                    {{ endPosition.display_name }}
                </md-option>
            </md-autocomplete>
        </md-grid-tile>
        <md-grid-tile>
            <md-icon class="geo-btn-i" mdTooltip="{{'transport-map.geocoder.clear' | translate }}"
                     (click)="clearEnd()">close</md-icon>
        </md-grid-tile>
    </md-grid-list>
</md-card-content>
</md-card>
