<md-card class="geo-panel">
    <md-card-header>
        <md-icon color="primary" md-card-avatar class="geo-ava-i">search</md-icon>
        <md-card-title>Geocoder</md-card-title>
        <md-card-subtitle>search by geographical name</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <md-grid-list cols="8" rowHeight="48px;">
            <md-grid-tile>
                <span class="geo-letter geo-a">A</span>
            </md-grid-tile>
            <md-grid-tile colspan="6">
                <md-input-container class="full-width">
                    <input mdInput placeholder="Departure point"
                           (keypress)="pressStart($event)" [(ngModel)]="start">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <md-icon class="geo-btn-i" mdTooltip="Clear">close</md-icon>
            </md-grid-tile>

            <md-grid-tile>
                <span class="geo-letter geo-b">B</span>
            </md-grid-tile>
            <md-grid-tile  colspan="6">
                <md-input-container class="full-width">
                    <input mdInput placeholder="Destination point"
                           (keypress)="pressEnd($event)" [(ngModel)]="end">
                </md-input-container>
            </md-grid-tile>
            <md-grid-tile>
                <md-icon class="geo-btn-i" mdTooltip="Clear">close</md-icon>
            </md-grid-tile>
        </md-grid-list>
    </md-card-content>
</md-card>
