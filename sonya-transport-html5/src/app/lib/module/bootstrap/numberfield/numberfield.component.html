<div class="form-group" [ngClass]="validationClassBlock(control)">
    <label class="form-control-label" for="{{id}}">{{label}}</label>
    <input class="form-control" type="number" [(ngModel)]="value" id="{{id}}"
           [ngClass]="validationClassControl(control)"
           placeholder="{{placeholder}}">
    <small [hidden]="(control.valid || control.pristine) || !control.errors.required"
        class="form-control-feedback">Required</small>
    <small [hidden]="(control.valid || control.pristine) || !control.errors.maxNumber"
        class="form-control-feedback">Big value, maximum 
        {{control.errors && control.errors.maxNumber && control.errors.maxNumber.limit}}</small>
    <small [hidden]="(control.valid || control.pristine) || !control.errors.minNumber"
        class="form-control-feedback">Small value, minimum
        {{control.errors && control.errors.minNumber && control.errors.minNumber.limit}}</small>
</div>
