<h2 md-dialog-title>
    {{title}}
</h2>
<hr class="cd-hr"/>
<md-dialog-content>
    <p>{{message}}</p>
</md-dialog-content>
<md-dialog-actions>
    <button md-raised-button color="warn" (click)="dialogRef.close(true)">Yes</button>
    <span class="spacer"></span>
    <button md-raised-button color="primary" (click)="dialogRef.close(false)">No</button>
</md-dialog-actions>
