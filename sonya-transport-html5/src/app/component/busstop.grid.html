<div>
    <md-chip-list class="full-width" selectable="false">
        <md-chip color="accent" selected="true" class="full-width">
            {{path.route.namePrefix}}{{path.route.namePostfix}} | {{path.description}}</md-chip>
    </md-chip-list>

    <md-grid-list cols="4">

        <md-grid-tile colspan="2">
        </md-grid-tile>

        <md-grid-tile>
            <button md-mini-fab color="accent" mdTooltip="Save path"
                    mdTooltipPosition="above" (click)="saveBusStops()">
                <md-icon>save</md-icon></button>
        </md-grid-tile>

        <md-grid-tile>
            <button md-mini-fab color="accent" mdTooltip="Go back"
                    mdTooltipPosition="above" (click)="goBack()">
                <md-icon>reply</md-icon></button>
        </md-grid-tile>

    </md-grid-list>
    <md-grid-list cols="1" rowHeight="40px">
        <md-grid-tile *ngFor="let bs of busstops">
            <md-grid-list cols="8" class="full-width">
                
                <md-grid-tile colspan="5">
                    <button md-button class="full-width bsg-btn">{{bs.name}}</button>
                </md-grid-tile>
                
                <md-grid-tile>
                    <button md-button class="full-width" mdTooltip="Move up" mdTooltipPosition="above"
                            (click)="moveBusStopUp(bs)">
                        <md-icon>arrow_drop_up</md-icon></button>
                </md-grid-tile>
                
                <md-grid-tile>
                    <button md-button class="full-width" mdTooltip="Move down" mdTooltipPosition="above"
                            (click)="moveBusStopDown(bs)">
                        <md-icon>arrow_drop_down</md-icon></button>
                </md-grid-tile>
                
                <md-grid-tile>
                    <button md-button class="full-width" mdTooltip="Delete from" mdTooltipPosition="above"
                            (click)="deleteBusStop(bs)">
                        <md-icon>close</md-icon></button>
                </md-grid-tile>
                
            </md-grid-list>
        </md-grid-tile>
    </md-grid-list>
</div>
