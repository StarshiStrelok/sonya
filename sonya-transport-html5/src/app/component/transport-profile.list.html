<md-card class="main-card">
    <md-card-title>
        <md-card-title>Transport profiles</md-card-title>
    </md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item *ngFor="let profile of profiles" class="list-item">
                <span>{{profile.name}}</span>
                <span class="spacer"></span>
                <md-menu #profileMenu="mdMenu">
                    <button md-menu-item (click)="openMap(profile.id)"><md-icon>map</md-icon> Map</button>
                    <button md-menu-item (click)="editProfile(profile.id)"><md-icon>mode_edit</md-icon> Edit</button>
                    <button md-menu-item (click)="deleteProfile(profile.id)"><md-icon>delete_forever</md-icon> Delete</button>
                </md-menu>

                <button md-icon-button [mdMenuTriggerFor]="profileMenu">
                    <md-icon>more_vert</md-icon>
                </button>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions align="end">
        <button md-fab color="primary" (click)="newProfile()"><md-icon>add</md-icon></button>
    </md-card-actions>
</md-card>
