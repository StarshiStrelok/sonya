<div>
    <md-chip-list class="full-width" selectable="false">
        <md-chip color="accent" selected="true" class="full-width">
            ROUTE: {{route.namePrefix}}{{route.namePostfix}}</md-chip>
    </md-chip-list>

    <md-grid-list cols="4">

        <md-grid-tile colspan="2">
        </md-grid-tile>

        <md-grid-tile>
            <button md-mini-fab color="accent" mdTooltip="New paths"
                    mdTooltipPosition="above" (click)="openCreatePathDialog()">
                <md-icon>add</md-icon></button>
        </md-grid-tile>

        <md-grid-tile>
            <button md-mini-fab color="accent" mdTooltip="Go back"
                    mdTooltipPosition="above" (click)="goBack()">
                <md-icon>reply</md-icon></button>
        </md-grid-tile>

    </md-grid-list>
    <md-grid-list cols="1" rowHeight="56px;">
        <md-grid-tile *ngFor="let path of paths">
            <md-grid-list cols="7" rowHeight="56px;" class="full-width">
                <md-grid-tile colspan="5">
                    <button md-button (click)="openBusStopGrid(path)" class="pg-button">
                            {{path.description}}</button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-button mdTooltip="Edit path" mdTooltipPosition="above"
                            (click)="editPath(path)">
                        <md-icon>mode_edit</md-icon></button>
                </md-grid-tile>
                <md-grid-tile>
                    <button md-button mdTooltip="Delete path" mdTooltipPosition="above"
                            (click)="deletePath(path)">
                        <md-icon>delete_forever</md-icon></button>
                </md-grid-tile>
            </md-grid-list>
        </md-grid-tile>
    </md-grid-list>
</div>
