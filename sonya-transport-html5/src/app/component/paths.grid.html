<div>
    <md-chip-list class="full-width" selectable="false">
        <md-chip color="accent" selected="true" class="full-width">PATHS CONTROL</md-chip>
    </md-chip-list>
    
    <md-grid-list cols="4">
        <md-grid-tile colspan="3">
        </md-grid-tile>
        <md-grid-tile>
            <button md-mini-fab color="accent" mdTooltip="New paths" class="rg-new-route"
                    mdTooltipPosition="above" (click)="openCreatePathDialog()">
                <md-icon>add</md-icon></button>
        </md-grid-tile>
    </md-grid-list>
    <md-grid-list cols="1" rowHeight="56px;">
        <md-grid-tile *ngFor="let path of paths">
            <button md-button (click)="openBusStopGrid(path)">
                {{path.description}}</button>
        </md-grid-tile>
    </md-grid-list>
</div>
