<md-sidenav-container>
    <md-sidenav #sidenav opened="false" mode="side" class="ss-sidenav">
        <ng-template sidenav-content></ng-template>
    </md-sidenav>

    <md-card class="main-card ss-map-card">
        <md-card-content>
            <div #map class="ss-map">

            </div>
        </md-card-content>
    </md-card>
    <button md-mini-fab color="warn" class="ss-map-control ss-map-control-1" (click)="goBack()"
            mdTooltip="Go back" mdTooltipPosition="above">
        <md-icon>close</md-icon></button>
    <button md-mini-fab color="warn" class="ss-map-control ss-map-control-2" (click)="openControl()"
            mdTooltip="Open control panel" mdTooltipPosition="above">
        <md-icon>grid_on</md-icon></button>
</md-sidenav-container>
