<md-sidenav-container>
    <md-sidenav #sidenav opened="false" mode="side" class="ss-sidenav">
        <ng-template sidenav-content></ng-template>
    </md-sidenav>

    <md-card class="ss-map-card">
        <md-card-content>
            <div #map class="ss-map">

            </div>
        </md-card-content>
    </md-card>
    <button md-fab color="warn" class="ss-map-control ss-map-control-1" (click)="goBack()"
            mdTooltip="Go back" mdTooltipPosition="above">
        <md-icon>reply</md-icon></button>
    <button md-fab color="warn" class="ss-map-control ss-map-control-2" (click)="openControl()"
            mdTooltip="Open control panel" mdTooltipPosition="below">
        <md-icon>grid_on</md-icon></button>
    
    <md-grid-list cols="1" rowHeight="20px" class="ss-progress" *ngIf="showProgress">
        <md-grid-tile>
            <p class="ss-load-label">Processing...</p>
        </md-grid-tile>
        <md-grid-tile>
            <md-progress-bar mode="indeterminate" class="ss-load-indicator"></md-progress-bar>
        </md-grid-tile>
    </md-grid-list>
    
</md-sidenav-container>
