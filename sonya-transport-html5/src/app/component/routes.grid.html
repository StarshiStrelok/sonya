<div>
    <md-select placeholder="Route type" class="full-width" [(ngModel)]="selectedType"
               (change)="typeChanged()">
        <md-option *ngFor="let rp of routeProfiles" [value]="rp">{{ rp.name }}</md-option>
    </md-select>
    <md-grid-list cols="5" rowHeight="56px;">
        <md-grid-tile *ngFor="let route of routes">
            <button md-button>{{route.namePrefix}}{{route.namePostfix}}</button>
        </md-grid-tile>
    </md-grid-list>
</div>
