<p *ngFor="let event of events">{{event.type}}: {{event.trigger}}</p>
<md-grid-list cols="2" rowHeight="56px;">
    <md-grid-tile>
        <button md-fab color="warn" (click)="dialogRef.close(true)" [hidden]="persist"
                mdTooltip="Import" mdTooltipPosition="above">
            <md-icon>done</md-icon></button>
    </md-grid-tile>
    <md-grid-tile>
        <button md-fab color="primary" (click)="dialogRef.close(false)"
                mdTooltip="Close" mdTooltipPosition="above">
            <md-icon>close</md-icon></button>
    </md-grid-tile>
</md-grid-list>
