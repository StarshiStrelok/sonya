<form [formGroup]="regForm" novalidate>
    <md-grid-list cols="2" rowHeight="56px">
        
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="Login" formControlName="login">
                <md-error *ngIf="regForm.get('login').hasError('required')">
                    Required
                </md-error>
                <md-error *ngIf="regForm.get('login').hasError('maxlength')">
                    Very long, 100 characters maximum
                </md-error>
            </md-input-container>
        </md-grid-tile>
        
        <md-grid-tile colspan="2">
            <md-input-container class="full-width">
                <input mdInput placeholder="Password" formControlName="password" type="password">
                <md-error *ngIf="regForm.get('password').hasError('required')">
                    Required
                </md-error>
                <md-error *ngIf="regForm.get('password').hasError('maxlength')">
                    Very long, 100 characters maximum
                </md-error>
            </md-input-container>
        </md-grid-tile>
        
        <md-grid-tile>
            <button md-fab color="primary" (click)="onSubmit()" mdTooltip="Confirm" mdTooltipPosition="above">
                <md-icon>done</md-icon></button>
        </md-grid-tile>
        <md-grid-tile>
            <button md-fab color="primary" (click)="dialogRef.close(false)"
                    mdTooltip="Close" mdTooltipPosition="above">
                <md-icon>close</md-icon></button>
        </md-grid-tile>
    </md-grid-list>
</form>
